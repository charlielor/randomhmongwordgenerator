<html>
<head>
    <title>Hmong Word Generator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <div id="word" class="center">
        <div id="consonant" class="letters">K</div>
        <div id="vowel" class="letters">O</div>
        <div id="tone" class="letters">J</div>

        <input type="button" value="Generate" id="generate" class="center" />
    </div>

    <div id="definition"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
